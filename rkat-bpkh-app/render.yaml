services:
  - type: web
    name: rkat-bpkh-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn rkat_fixed:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
